<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="assets/media/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="teste.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
        

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone"> Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" >
           
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como quer que te contactemos?</legend>
                <label for="radioemail"><input type="radio" id="radioemail" name="contato">Email</label>
                

                <label for="radiotelefone"><input type="radio" id="radiotelefone" name="contato">Telefone</label>
                

                <label for="radiowhatsapp"><input type="radio" id="radiowhatsapp" name="contato" checked>Whatsapp</label>
                
            </fieldset>  
            <fieldset>
                <legend>Que horario gostaria de ser contactado? </legend>
                <select name="horaios" id="horarios">
                    <option value="">Manh√£</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label for="emails"><input class="checkboxemail" type="checkbox" id="emails" checked> Gostaria de receber novidades no email?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td colspan="5">Rio de Janeiro</td> 
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="assets/media/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>


</body>
</html>
